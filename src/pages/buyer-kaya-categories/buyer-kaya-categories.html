<ion-header>
  
    <ion-navbar [hideBackButton]="false"  color="nav_blue">
      <button ion-button menuToggle right>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title style="text-align: center;" color="nav_blue">รับซื้อขยะ</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content class="my_bg">
    <ion-card>  <ion-grid>
      <ion-row>
        <ion-col col-3>
          <img src="./assets/img/DrDokvTeGUKcKS5e1gIh_user.png"/>
        </ion-col>
  
        <ion-col col-9>
          <ion-row>
            <ion-col col-9>
                <h2>{{ user.mobile }} 
                  
                </h2>
              <h2>{{ user.name }}  {{user.second_name}}</h2>
            </ion-col>
            <ion-col col-3>
                <button ion-button color="dark" [disabled]=btn_purchase_items_status (click)="goto_buyer_kaya_purchase()">
                    <ion-icon name="cart"></ion-icon>
                  </button>
            </ion-col>
          </ion-row>
            
          
  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  
  
    <!-- <ion-searchbar (ionInput)="getItems($event)" placeholder="ค้นขยะ..."></ion-searchbar> -->
    <ion-card *ngFor="let value of items" (click)="itemSelected(value)" class="card_kaya">
      <ion-card-header>
        <ion-row>
          <ion-col col-8>
            {{ value.name }} 
          </ion-col>
          <ion-col col-4 class="kaya_type_txt">
            {{ value.kaya_type_name }}
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col style="text-align:right">
              <strong>{{ value.est_price }}บาท : {{ value.unit_name }}</strong>
          </ion-col>
        </ion-row>
  
      </ion-card-header>
  
    </ion-card>
  
  </ion-content>
