<ion-header>

  <ion-navbar>
    <ion-title>สินค้าออนไลน์</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="goToPurchaseProduct()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="./assets/imgs/purchase_product/purchase_product_slide4.png" class="slide-image"/>
      <h2 class="slide-title">สบายกระเป๋าเอาแต้มแลกสินค้า<br>
        สุขหรรษาได้ซื้อสินค้าราคาถูก
      </h2>
      <button ion-button large clear icon-end color="primary" (click)="goToPurchaseProduct()">
        พร้อมแล้วไปกันเลย
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
