<ion-header>
  <ion-navbar [hideBackButton]="true">
   
    <ion-title>
      ผลการซื้อสินค้า
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">

  <h3 id="page9-heading2" style="color:#27B643;text-align:center; margin-top:20%">
    ทำการซื้อสินค้าเรียบร้อย
  </h3>

  <ion-grid style="margin-top:40%">
    <ion-row>
      <ion-col col-6>
        <button id="page9-button8" ion-button color="positive" block on-click="goToLocalProducts()">
          กลับไปหน้าหลัก
        </button>
      </ion-col>
      <ion-col col-6>
        <button id="page9-button9" ion-button color="secondary" block on-click="goToBuyLocalProducts()">
          ซื้อสินค้าอีก
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
