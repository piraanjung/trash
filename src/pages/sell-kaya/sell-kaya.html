<ion-header>

  <ion-navbar [hideBackButton]="true">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>ขายขยะ</ion-title>
  </ion-navbar>

</ion-header>

  <!-- <div *ngIf="currentuser.user_cat_id != 2"> -->
    <ion-row>
      <ion-col col-6 >
        <!-- <button ion-button class="circle" end (click)="gotoSellKayaProcess()">ขายขยะ</button> -->
        <ion-buttons end >
            <button (click)="gotoSellKayaProcess()" ion-button class="circle">
                ขายขยะ
            </button>
          </ion-buttons>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="circle" (click)="iBaking()">ธนาคารขยะ</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-buttons end>
          <button ion-button class="circle" (click)="gotoPurchaseProduct()">ซื้อสินค้าออนไลน์</button>
        </ion-buttons>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="circle" (click)="localproduct()">ซื้อ-ขาย <br><br> สินค้าท้องถิ่น</button>
      </ion-col>
    </ion-row>
      
    <ion-row>
        <ion-col col-6>
          <ion-buttons end>
            <button ion-button class="circle" (click)="gotoSellKayaEstimatePrice()">ราคากลางขยะ</button>
          </ion-buttons>
        </ion-col>
        <ion-col col-6>
          <button ion-button class="circle" (click)="goToSellKayaUpValue()">คัดแยกขยะ<br><br>เพื่อเพิ่มมูลค่า</button>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-6>
            <ion-buttons end>
              <button ion-button class="circle" (click)="goToSellKayaHistory()">ประวัติ<br><br>การขายขยะ</button>
            </ion-buttons>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="circle" (click)="goToSellKayaUpValue()">คัดแยกขยะ<br><br>เพื่อเพิ่มมูลค่า</button>
          </ion-col>
        </ion-row>
