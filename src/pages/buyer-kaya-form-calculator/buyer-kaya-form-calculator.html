<ion-header>

  <ion-navbar [hideBackButton]="false" color="nav_blue">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title style="text-align: center;" color="nav_blue">บันทึกข้อมูลซื้อขยะ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="my_bg">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <img src="./assets/imgs/user_logo.png" />
        </ion-col>

        <ion-col col-9>

          <h2>{{ user.mobile }}

          </h2>
          <h2>{{ user.name }}</h2>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div>

    <ion-card class="card_form">
      <ion-row>
        <ion-col col-9>
          <ion-input type="text" [ngModel]="kaya_name" class="topic" readonly=true></ion-input>
        </ion-col>
        <ion-col col-3>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <span>ราคากลาง</span>
        </ion-col>
        <ion-col col-6>
          <ion-row>
            <ion-col col-8>
              <ion-input type="text" [ngModel]="est_price" readonly=true></ion-input>
            </ion-col>
            <ion-col col-4>
              บาท
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row style="border-bottom:#ffffff 2px solid ">
        <ion-col col-6>
          <span>จำนวน</span>
        </ion-col>
        <ion-col col-6>
          <ion-row>
            <ion-col col-8>
              <ion-input type="number" class="weight_input" [ngModel]="amount" (ngModelChange)="calculator($event)"></ion-input>
            </ion-col>
            <ion-col col-4>
              {{ shortname }}
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <span>คิดเป็นเงิน</span>
        </ion-col>
        <ion-col col-6>

          <ion-row>
            <ion-col col-8>
              <ion-input type="text" [ngModel]="total" readonly=true></ion-input>
            </ion-col>
            <ion-col col-4>
              บาท
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>

    </ion-card>


  </div>

  <div padding>
    <button ion-button block class="round-input" (click)="set_purchase_kaya_list()">บันทึกข้อมูล</button>
  </div>
</ion-content>
