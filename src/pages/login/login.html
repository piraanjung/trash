<ion-content padding>
  <ion-grid id="logo">
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6 style="text-align:center">
         <ion-img src="./assets/imgs/trashlogo.png" style="width: 150px; height:250px"></ion-img>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>

 
  <form (ngSubmit)="onLogin()">
      <ion-list>
          <ion-list-header style="border-bottom:none !important">
            Login
          </ion-list-header>
        <ion-item class="round-input">
          <ion-input type="number" [(ngModel)]="params.phone" name="phone" required placeholder="หมายเลขโทรศัพท์"></ion-input>
        </ion-item>
      
        <ion-item class="round-input">
          <ion-input type="password" [(ngModel)]="params.pin" name="pin" required placeholder="รหัสผ่าน"></ion-input>
        </ion-item>
      </ion-list>

    
    <button ion-button block large round color="shamrock" type="submit">เข้าสู่ระบบ</button>
    <button ion-button block large round clear color="shamrock" (click)="register()">สมัครสมาชิก</button>
  </form>
</ion-content>
